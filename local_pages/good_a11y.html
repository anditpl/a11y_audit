<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An accessible and minimalistic web page example.">
    <title>Accessible Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #222222;
        }
        header, main, footer {
            max-width: 800px;
            margin: 0 auto;
        }
        a {
            color: #0056b3;
        }
        a:focus, button:focus, input:focus, textarea:focus {
            outline: 3px solid #FF9800;
            outline-offset: 2px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #006400;
            color: #ffffff;
        }
        button:hover, button:focus {
            background-color: #004d00;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444444;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to an Accessible Website</h1>
        <p>This page is designed with accessibility best practices in mind.</p>
    </header>

    <main>
        <section aria-labelledby="form-section">
            <h2 id="form-section">Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section aria-labelledby="info-section">
            <h2 id="info-section">More Information</h2>
            <p>If you would like to learn more about accessibility, visit the <a href="https://www.w3.org/WAI/" target="_blank" rel="noopener noreferrer">W3C Web Accessibility Initiative</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Accessible Web Example. All rights reserved.</p>
    </footer>
</body>
</html>
